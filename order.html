<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- BOOTSTRAP (style only)-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Pizza Order Form</title>
    <script type="text/javascript" src="pizza.js"></script>
  </head>
  <body lang="en-US">
    <div class="container-fluid">
      <form class="form-horizontal">
        <div class="row myinput-row">
          <div class="form-group">
            <label for="pizzaText" class="col-sm-2 control-label">Whaddaya want on your pizza?</label>
            <div class="col-sm-10">
              <input type="text" id="pizzaText" class="form-control input-md"
                  placeholder="list toppings" />
            </div>
          </div>
        </div> <!-- end username row /-->
        <div class="row">
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-primary col-sm-2"
                onclick="order();"> <!-- Run JavaScript to validate input /-->
                Order
              </button>
            </div>
          </div>
        </div> <!-- end button row /-->
      </form>
    </div>
  </body>
</html>
